<!DOCTYPE html>
<html lang="eng=us">
<html>
<head>
	<title>DC Train Scheduler App</title>
	<meta charset="UTF=8">
	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />	
	<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
	<!-- Add Jquery -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Add Firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
	<!-- Add Firebase Authentication UI -->
	<script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>
	<!-- Add Bootstrap Jquery -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		<!-- Add Moment -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
		  <h1 class="text-center">Washington DC Train  Schedule App </h1>
		</div>
	<div class="card">
		<div class="card-header">Current Train Schedule</div>
  	<div class="panel-body">
       <table class="table">
        <thead>
         <tr>
          <th class="col-xs-3">Train Name
          </th>
          <th class="col-xs-2">Destination
          </th>
          <th class="col-xs-2">Frequency (min)
          </th>
          <th class="col-xs-2">Next Arrival
          </th>
          <th class="col-xs-2">Minutes Away
          </th>
        </tr>
        </thead>
        <tbody id="train-table">     
      </tbody>
      </table>
    </div>
  	</div>
  	<div class="card">
		<div class="card-header">
		    Add Train
	  	</div>
		<div class="panel-body">
			<form id="add-train-form">
				<div class="form-group">
					<label for="train-name">Train Name</label>
					<input type="text" class="form-control" id="train-name" type="text">
				</div>
				<div class="form-group">
					<label for="destination">Destination</label>
					<input type="text" class="form-control" id="destination" type="number">
				</div>
				<div class="form-group">
					<label for="first-time">First Arrival Time</label>
					<input type="text" class="form-control" id="first-train" type="number">
				</div>
				<div class="form-group">
					<label for="frequency">Frequency</label>
					<input type="text" class="form-control" id="frequency" type="number">
				</div>
				<button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
			</form>
		</div>
	</div>
</div>
 <!-- /*  footer-*/ -->
    <footer class="footer-distributed">
      <div class="footer-left">
      <h3>Moh Web<span>Dev</span></h3>
      <p class="footer-links">
        <a href="#">Home</a>
      </p>
      <p class="footer-company-name">Moh Kemal &copy; 2017</p>
      <div class="footer-icons">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
        <a href="#"><i class="fa fa-github"></i></a>
      </div>
    </div>
      <div class="footer-right">
      <p>Contact Me At</p>
      <form action="#" method="post">
        <input type="text" name="email" placeholder="Email"/>
        <textarea name="message" placeholder="Message"></textarea>
        <button>Send</button>
      </form>
    </div>
  </footer>
<script src="assets/js/app.js"></script>
</body>
</html>
