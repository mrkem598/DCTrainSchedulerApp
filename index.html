<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Washington DC Train Schedule</title>
		<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />
	<!--Bootstrap CSS link-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!--Main CSS stylesheet link-->
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="assets/css/reset.css">
	<!--Firebase link-->
		<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
</head>
<body>
	<div class="container">
		<!--Jumbotron with main titles-->
			<div class="jumbotron">
				<h2>Washington DC Train Schedule</h2>
			</div>
			<div class="row">
				<div class="col-lg-12">

		<!--Train schedule-->
		<div class="panel-panel-primary">
			<div class="panel-heading" id="t1">
				<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
			</div>
			<div class="panel-body">
				<table class="table table-hover" id="trainTable">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency(min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
				<!--Closes div containing table-->
			</div> 
			<!--Closes panel primary div-->
		</div> 

		<!--Add train-->
		<div class="panel panel-primary">
			<div class="panel-heading" id="t2">
				<h3 class="addTrainTitle"><strong>Add Train</strong></h3>
			</div>
			<div class="panel-body">

			<!--Train entry form-->
			<form id="main-form">
				<div class="form-group">
					<label for="">Train Name</label>
					<input type="text" class="form-control" id="trainNameInput">
				</div>

				<div class="form-group">
					<label for="">Destination</label>
					<input type="text" class="form-control" id="destinationInput">
				</div>

				<div class="form-group">
					<label for="">First Train Time (HH:mm - military time)</label>
					<input type="text" class="form-control" id="firstTrainInput">
				</div>

				<div class="form-group">
					<label for="">Frequency (min)</label>
					<input type="text" class="form-control" id="frequencyInput">
				</div>
					
					<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
			</form>
									<!--Closes panel-body div-->
								</div>
							<!--Closes panel-primary div-->
						</div>
					<!--Closes col-lg-12 div -->
				</div>
			<!--Closes div.row -->
		</div>
	<!--Closes div.container-->
</div>
 <!-- /*  footer-*/ -->

      <div class="footer-left">
      <h3>Moh Web<span>Dev</span></h3>
      <p class="footer-links">
        <a href="#">Home</a>
      </p>
      <p class="footer-company-name">Moh Kemal &copy; 2017</p>
      <div class="footer-icons">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
        <a href="#"><i class="fa fa-github"></i></a>
      </div>
    </div>
      <div class="footer-right">
      <p>Contact Me At</p>
      <form action="#" method="post">
        <input type="text" name="email" placeholder="Email"/>
        <textarea name="message" placeholder="Message"></textarea>
        <button>Send</button>
      </form>
    </div>
  </footer>
	<!--Jquery link-->
		<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<!--Moment.js link-->
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<!--Javascript file link-->
		<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
